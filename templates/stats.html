{% extends 'base.html' %}
{% block content %}
<h1>Stats</h1>
<table>
    <tr>
        <th>Player ID</th>
        <th>Points</th>
        <th>Assists</th>
        <th>Rebounds</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stats[0] }}</td>
        <td>{{ stats[1] }}</td>
        <td>{{ stats[2]}}</td>
        <td>{{ stats[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
