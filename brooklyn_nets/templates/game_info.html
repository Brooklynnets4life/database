{% extends 'base.html' %}
{% block content %}
<h1>Game Information</h1>
<table>
    <tr>
        <th>Player name</th>
        <th>Games played</th>
    </tr>
    {% for game in games %}
    <tr>
        <td>{{ game[0] }}</td>
        <td>{{ game[1] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
